<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="3"> 
        <thead>
            <tr>
                <th>negara</th>
                <th>ibu kota</th>
                <th>populasi</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>Tiongkok</td>
                <td>beijing</td>
                <td>20.000.000</td>
    
            </tr>
            <tr>
                <td>Jepang</td>
                <td>Tokyo</td>
                <td>13.000.000</td>  
            </tr>
        </tbody>   
        <tfoot>
            <tr>
                <th colspan="2">total</th>
                <th>33.000.000</th>
            </tr>

        </tfoot>     
    </table>
<hr>
    <table border="3">
        <thead>
            <tr>
                <th rowspan="2">tahun</th>
                <th colspan="3">morris 2010</th>    
            </tr>

            <tr>
                <th>populasi</th>
                <th>nama</th>
                <th>lokasi sekarang</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">7000 SM</td>
                <td rowspan="3">1000</td>
                <td>beidha</td>
                <td>yordania</td>
            </tr>
            <tr>
                <td>7000 SM</td>
                <td>1000</td>
            </tr>
            <tr>
                <td>7000 SM</td>
                <td>1000</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
